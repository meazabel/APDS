<h2> Register </h2>
<form (submit)="onRegister(registerForm)" #registerForm="ngForm">
  <input type="text"
         ngModel name="enteredUsername"
         placeholder="Username"
         required
         minlength="1"
         #enteredUsername="ngModel">
  <div *ngIf = "enteredUsername.invalid && (enteredUsername.dirty || enteredUsername.touched)">invalid </div>
  <br>
  <input type="password"
         ngModel name="enteredPassword"
         placeholder="Password"
         required
         minlength="1"
         #enteredPassword="ngModel">
  <div *ngIf = "enteredPassword.invalid && (enteredPassword.dirty || enteredPassword.touched)">invalid </div>
  <br>
  <input type="text"
         ngModel name="enteredDepartment"
         placeholder="Department"
         required
         minlength="1"
         #enteredDepartment="ngModel">
  <div *ngIf = "enteredDepartment.invalid && (enteredDepartment.dirty || enteredDepartment.touched)">invalid </div>
  <br>
  <button type="submit"> Register</button>
</form>
